<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link type="favicon" rel="shortcut icon" href="../../static/img/cmcc_32.ico"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">NOPs</h1>

        </div>
        <h2>欢迎使用网络组运维网站</h2>
        <p></p>
        {% if form.errors %}
            <p>用户名或密码错误，请重试</p>
        {% endif %}
        {% if next %}
            {% if user.is_authenticated %}
                <p>天呐，这个页面不让你访问，快去提升访问权限吧</p>
            {% else %}
                <p>英雄，先登录留下你的大名吧！</p>
            {% endif %}
        {% endif %}
        <form class="m-t" role="form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" id="id_username" name="username"
                       autofocus="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" id="id_password"
                       name="password">
            </div>
            <div>
                <input type="submit" value="登录" class="btn btn-primary block full-width m-b"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </div>
        </form>
        <a href="{% url 'password_reset' %}">
            <small>忘记密码？</small>
        </a>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../../static/js/jquery-2.1.1.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>

</body>

</html>
